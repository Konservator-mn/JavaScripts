<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Секундомер</title>
	<style>
		
	</style>
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
<section>
	<div class="clock">
		<div class="arrow">
			<div class="niddle"></div>
			<div class="tail"></div>
		</div>
		<div class="border">

			<div class="cd-border">
				<div class="digits-circle"></div>
			</div>
			<div class="face">
				
				<div class="current-time">
					<span id="minutes">22</span> : <span id="seconds">22</span> : <span id="milliseconds">222</span>
				</div>
			</div>
			<div class="button-container start-container">
				<div class="start">
					<div class="hat"></div>
				</div>
			</div>
			<div class="button-container stop-container">
				<div class="stop">
					<div class="hat"></div>
				</div>
			</div>
		</div>

	</div>
</section>
<script src="./js/jquery.js"></script>
<script src="./js/timer.js"></script>
<script src="./js/styles.js"></script>
</body>
</html>
